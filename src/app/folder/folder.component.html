<app-header></app-header>
<div class="search">
  <span class="fa fa-search"></span>
  <input type="text" (blur)="searchClient($event)" placeholder="Search">
</div>

<div class="row ">
  <div class="col-md-2">
    <!-- <h3><p>maindashboard links!</p></h3> -->
    <!-- <app-maindashboard></app-maindashboard> -->
  </div>
  <div class="col-md-7 clntDetails">
    <h3>Bank Clients</h3>
    <form>
      <div id="clientListSecID" class="containder clientListAlignment">

        <mat-icon>create_new_folder</mat-icon> <a href="#" routerLink="/client">Create new client</a><br><br><br>
      </div>
      <div id="clientListID" class="scrollbar" *ngIf="clientsList &&  clientsList.length > 0; else msg">
        <div *ngFor="let client of clientsList; let i = index">

          <mat-radio-button [value]="client.name" (change)="selectedclient(i)" #clnt>{{client.name}}</mat-radio-button>
          <br><br><br>
          <div *ngIf="clnt.checked">
            <table>
              <tr>
                <!-- <td width=200><button type="button" class="btn btn-dark" routerLink="/clientdetails/" >Client Details</button></td> -->
                <td width=200><button type="button" class="btn btn-dark" [routerLink]="['/clientdetails', i]">Client
                    Details</button></td>
                <td width=200><button type="button" class="btn btn-dark" routerLink="/docrepo">Doc Repo</button></td>
              </tr>
            </table><br><br><br>

          </div>
        </div>
      </div>
      <ng-template #msg>
        <div style="text-align: center;font-weight: 500;">No Records found.</div>
      </ng-template>
    </form>
  </div>
