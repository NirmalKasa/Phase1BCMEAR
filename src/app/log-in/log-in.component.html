<!-- <app-header-login></app-header-login> -->
  
  
  <h3>Login </h3>
  <form name="login">


    <div class="container" style="width: 530px;">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Username" name="email" [(ngModel)]="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
      <div class="container">
        <button type="reset" class="btn btn-danger ">Reset</button>
        //<button type="submit"  class="btn btn-success float-right"  (click)="socialSignIn('google')" #loginRef>Login with Google</button>
        <button type="submit"  class="btn btn-success float-right"  (click)="CheckCredentials(email,password)" #loginRef>Login with EY Credentials</button>
      </div>
    </div>

    
  </form>
