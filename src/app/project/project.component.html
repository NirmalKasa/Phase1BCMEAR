<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }


    form {
        border: 3px solid #f1f1f1;
    }

    input {

        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .radio {
        border: 1px solid #ccc;
        box-sizing: border-box;

    }

    .analysis,
    .development,
    .testing {
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 12px 20px;
        margin: 8px 0;

    }

    td {

        text-align: center;

    }
</style>

<h2>Project Details</h2>


<body>
    <form>
        <div class="container">
            <label for="phase"><b>Project Phase</b></label>
            <div class="radio">
                <table>
                    <tr>
                        <td width=200><mat-radio-button  name="phase" value="analysis" #analysis>Analysis   </mat-radio-button>                     </td>
                        <td width=200><mat-radio-button   name="phase"
                                value="development" #development>Development </mat-radio-button></td>
                        <td width=200><mat-radio-button   name="phase" value="testing" #testing>Testing</mat-radio-button></td>
                    </tr>
                </table>
            </div>
        <div class="analysis" *ngIf ="analysis.checked">
            <label for="doc"><b>Document Type</b></label>
            <table>
                <tr>
                    <td width=300><mat-radio-button name="analysisphase" value="BRD" #BRD>Business Requirement (BRD)</mat-radio-button>
                    </td>
                    <td width=300><mat-radio-button name="analysisphase" value="FSD" #FSD>Functional Specification 
                        (FSD)</mat-radio-button></td>

                </tr>
            </table>
        </div>
        <div class="development" *ngIf="development.checked">
            <label for="doc"><b>Document Type</b></label>
            <table>
                <tr>
                    <td width=300><mat-radio-button name="devphase" value="TSD" #TSD>Technical Specification (TSD) </mat-radio-button></td>
                    <td width=300><mat-radio-button name="devphase" value="RTM" #RTM>Requirement Traceability Matrix
                        (RTM)</mat-radio-button></td>

                </tr>
            </table>
        </div>

        <div class="testing" *ngIf="testing.checked">
            <label for="doc"><b>Document Type</b></label>
            <table>
                <tr>
                    <td width=200><mat-radio-button name="testphase" value="test" #test>Test Scenarios</mat-radio-button></td>


                </tr>
            </table>
        </div>
        </div>
        <div style="background-color:#f1f1f1">
        <table > 
            <tr  ><td width=900><input type="checkbox" name="changereq" value="changereq">Change Request</td></tr>
        </table>
        <table>
            <tr>
                <td width=300><button type="button" routerLink="/client">Previous</button></td>
                <td width=300><button type="button" routerLink="/folder">Cancel</button></td>
                <td width=300><button type="button" routerLink="/document">Next</button></td>
            </tr>
        </table>
        </div>
    </form>
</body>
